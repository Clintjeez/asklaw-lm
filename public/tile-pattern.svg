<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="tile" patternUnits="userSpaceOnUse" width="60" height="60">
      <!-- Main tile background -->
      <rect width="60" height="60" fill="#0a0a0a"/>
      
      <!-- Subtle grid lines -->
      <rect x="0" y="0" width="59" height="59" fill="none" stroke="#1a1a1a" stroke-width="0.5" opacity="0.3"/>
      
      <!-- Corner accents -->
      <circle cx="15" cy="15" r="1" fill="#83a17d" opacity="0.2"/>
      <circle cx="45" cy="15" r="1" fill="#83a17d" opacity="0.2"/>
      <circle cx="15" cy="45" r="1" fill="#83a17d" opacity="0.2"/>
      <circle cx="45" cy="45" r="1" fill="#83a17d" opacity="0.2"/>
      
      <!-- Center subtle diamond -->
      <path d="M30 25 L35 30 L30 35 L25 30 Z" fill="#1a1a1a" opacity="0.4"/>
      
      <!-- Tiny accent dots -->
      <circle cx="30" cy="10" r="0.5" fill="#6b6b6b" opacity="0.3"/>
      <circle cx="50" cy="30" r="0.5" fill="#6b6b6b" opacity="0.3"/>
      <circle cx="30" cy="50" r="0.5" fill="#6b6b6b" opacity="0.3"/>
      <circle cx="10" cy="30" r="0.5" fill="#6b6b6b" opacity="0.3"/>
    </pattern>
  </defs>
  
  <rect width="60" height="60" fill="url(#tile)"/>
</svg>